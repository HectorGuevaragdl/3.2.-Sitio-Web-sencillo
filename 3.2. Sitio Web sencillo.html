<html lang="es">
<head>

<title>Sitio Web Sencillo</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1522199710521-72d69614c702");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    .container {
        width: 80%;
        margin: auto;
        background: rgba(255,255,255,0.88);
        border-radius: 10px;
        padding: 20px;
        backdrop-filter: blur(3px);
    }

    header {
        display: flex;
        align-items: center;
        padding: 15px 0;
        border-bottom: 2px solid #ccc;
    }

    header img {
        width: 120px;
    }

    main {
        text-align: center;
        padding: 40px 0;
    }

    footer {
        margin-top: 40px;
        padding-top: 20px;
        font-size: 14px;
        text-align: center;
        border-top: 2px solid #ccc;
    }
</style>
</head>

<div class="container">

    <!-- HEADER -->
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/React-icon.svg" alt="Logo">
